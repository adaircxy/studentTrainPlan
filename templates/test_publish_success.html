<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>测试发布成功消息</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:disabled { background: #ccc; }
        
        /* 成功模态框样式 */
        .success_modal_overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success_modal_overlay.show {
            opacity: 1;
        }

        .success_modal {
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }

        .success_modal_overlay.show .success_modal {
            transform: scale(1);
        }

        .success_modal_icon {
            margin-bottom: 20px;
        }

        .success_checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #4CAF50;
            stroke-miterlimit: 10;
            margin: 0 auto;
            box-shadow: inset 0px 0px 0px #4CAF50;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
            position: relative;
        }

        .success_checkmark .check_icon {
            width: 80px;
            height: 80px;
            position: relative;
            border-radius: 50%;
            box-sizing: border-box;
            border: 2px solid #4CAF50;
        }

        .success_checkmark .check_icon::before {
            top: 3px;
            left: -2px;
            width: 30px;
            transform-origin: 100% 50%;
            border-radius: 100px 0 0 100px;
        }

        .success_checkmark .check_icon::after {
            top: 0;
            left: 30px;
            width: 60px;
            transform-origin: 0 50%;
            border-radius: 0 100px 100px 0;
            animation: rotate-circle 4.25s ease-in;
        }

        .success_checkmark .check_icon::before,
        .success_checkmark .check_icon::after {
            content: '';
            height: 100px;
            position: absolute;
            background: #FFFFFF;
            transform: rotate(-45deg);
        }

        .success_checkmark .icon_line {
            height: 2px;
            background: #4CAF50;
            display: block;
            border-radius: 2px;
            position: absolute;
            z-index: 10;
        }

        .success_checkmark .icon_line.line_tip {
            top: 46px;
            left: 14px;
            width: 25px;
            transform: rotate(45deg);
            animation: icon-line-tip 0.75s;
        }

        .success_checkmark .icon_line.line_long {
            top: 38px;
            right: 8px;
            width: 47px;
            transform: rotate(-45deg);
            animation: icon-line-long 0.75s;
        }

        .success_checkmark .icon_circle {
            top: -2px;
            left: -2px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #4CAF50;
            position: absolute;
            z-index: 10;
            box-sizing: content-box;
        }

        .success_checkmark .icon_fix {
            top: 8px;
            width: 5px;
            left: 26px;
            z-index: 1;
            height: 85px;
            position: absolute;
            transform: rotate(-45deg);
            background-color: #FFFFFF;
        }

        @keyframes rotate-circle {
            0% { transform: rotate(-45deg); }
            5% { transform: rotate(-45deg); }
            12% { transform: rotate(-405deg); }
            100% { transform: rotate(-405deg); }
        }

        @keyframes icon-line-tip {
            0% { width: 0; left: 1px; top: 19px; }
            54% { width: 0; left: 1px; top: 19px; }
            70% { width: 50px; left: -8px; top: 37px; }
            84% { width: 17px; left: 21px; top: 48px; }
            100% { width: 25px; left: 14px; top: 45px; }
        }

        @keyframes icon-line-long {
            0% { width: 0; right: 46px; top: 54px; }
            65% { width: 0; right: 46px; top: 54px; }
            84% { width: 55px; right: 0px; top: 35px; }
            100% { width: 47px; right: 8px; top: 38px; }
        }

        .success_modal_title {
            color: #4CAF50;
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 10px 0;
        }

        .success_modal_message {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin: 0 0 20px 0;
        }

        .success_modal_countdown {
            color: #999;
            font-size: 14px;
        }

        .success_modal_countdown span {
            color: #4CAF50;
            font-weight: 600;
        }
        
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>测试发布话题成功消息</h1>
        
        <form id="test-form">
            <div class="form-group">
                <label for="topic">话题标题:</label>
                <input type="text" id="topic" value="测试话题标题" required>
            </div>
            
            <div class="form-group">
                <label for="content">话题内容:</label>
                <textarea id="content" rows="5" required>这是一个测试话题的内容，用来验证发布功能和成功消息显示是否正常工作。</textarea>
            </div>
            
            <button type="submit" id="submit-btn">发布话题</button>
            <button type="button" onclick="testSuccessModal()">测试成功消息</button>
        </form>
        
        <div id="result"></div>
    </div>
    
    <script>
    $(function() {
        // 表单提交
        $("#test-form").submit(function(e) {
            e.preventDefault();
            
            var topic = $("#topic").val().trim();
            var content = $("#content").val().trim();
            
            if (!topic || !content) {
                $("#result").html('<div class="result error">请填写标题和内容</div>');
                return;
            }
            
            var submitBtn = $("#submit-btn");
            submitBtn.prop("disabled", true).text("发布中...");
            
            // 发送请求
            $.ajax({
                url: "/course_discussion",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    topic: topic,
                    comments: content
                }),
                success: function(response) {
                    console.log("发布成功响应:", response);
                    submitBtn.prop("disabled", false).text("发布话题");
                    
                    if (response.success) {
                        $("#result").html('<div class="result success">发布成功！话题ID: ' + response.news_id + '</div>');
                        
                        // 显示成功模态框
                        showSuccessModal("话题发布成功！", "您的话题已成功发布，即将跳转到课程论坛查看。");
                        
                        // 清空表单
                        $("#topic").val("");
                        $("#content").val("");
                        
                    } else {
                        $("#result").html('<div class="result error">发布失败: ' + (response.message || '未知错误') + '</div>');
                    }
                },
                error: function(xhr, status, error) {
                    console.log("发布失败:", xhr, status, error);
                    submitBtn.prop("disabled", false).text("发布话题");
                    
                    var errorMsg = "发布失败: " + error;
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        errorMsg = "发布失败: " + xhr.responseJSON.message;
                    }
                    
                    $("#result").html('<div class="result error">' + errorMsg + '</div>');
                }
            });
        });
    });
    
    // 显示成功模态框
    function showSuccessModal(title, message) {
        console.log("显示成功模态框:", title, message);
        
        var modal = $(`
            <div class="success_modal_overlay">
                <div class="success_modal">
                    <div class="success_modal_icon">
                        <div class="success_checkmark">
                            <div class="check_icon">
                                <span class="icon_line line_tip"></span>
                                <span class="icon_line line_long"></span>
                                <div class="icon_circle"></div>
                                <div class="icon_fix"></div>
                            </div>
                        </div>
                    </div>
                    <div class="success_modal_content">
                        <h3 class="success_modal_title">${title}</h3>
                        <p class="success_modal_message">${message}</p>
                        <div class="success_modal_countdown">
                            <span id="countdown">3</span> 秒后自动跳转...
                        </div>
                    </div>
                </div>
            </div>
        `);
        
        $("body").append(modal);
        
        // 显示动画
        setTimeout(function() {
            modal.addClass("show");
        }, 10);
        
        // 倒计时
        var countdown = 3;
        var countdownInterval = setInterval(function() {
            countdown--;
            modal.find("#countdown").text(countdown);
            if (countdown <= 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);
        
        // 3秒后自动关闭
        setTimeout(function() {
            modal.removeClass("show");
            setTimeout(function() {
                modal.remove();
                clearInterval(countdownInterval);
            }, 300);
        }, 3000);
        
        // 点击遮罩关闭
        modal.click(function(e) {
            if (e.target === modal[0]) {
                modal.removeClass("show");
                setTimeout(function() {
                    modal.remove();
                    clearInterval(countdownInterval);
                }, 300);
            }
        });
    }
    
    // 测试成功消息
    function testSuccessModal() {
        showSuccessModal("测试成功！", "这是一个测试成功消息，用来验证模态框是否正常显示。");
    }
    </script>
</body>
</html>
