<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>课程论坛 - 简化版</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { background: #003d79; color: white; padding: 20px; margin-bottom: 20px; }
        .loading { text-align: center; padding: 50px; color: #666; }
        .error { text-align: center; padding: 50px; color: #f00; }
        .topic-card { border: 1px solid #ddd; margin: 10px 0; padding: 15px; }
        .topic-title { margin: 0 0 10px 0; color: #003d79; }
        .topic-meta { font-size: 12px; color: #666; }
        .controls { margin: 20px 0; }
        button { padding: 8px 15px; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>课程论坛</h1>
            <p>简化版测试页面</p>
        </div>
        
        <div class="controls">
            <button onclick="loadTopics()">刷新话题</button>
            <button onclick="window.location.href='/course_discussion'">发布话题</button>
            <button onclick="window.location.href='/forum_debug'">调试页面</button>
        </div>
        
        <div id="topics-container">
            <div class="loading">正在加载话题...</div>
        </div>
    </div>
    
    <script>
    function loadTopics() {
        console.log('开始加载话题...');
        $("#topics-container").html('<div class="loading">正在加载话题...</div>');
        
        $.ajax({
            url: "/api/get_discussion_topics",
            type: "GET",
            data: {
                page: 1,
                sort_by: 'latest',
                filter: 'all',
                per_page: 10
            },
            timeout: 10000,
            success: function(response) {
                console.log('API响应成功:', response);
                
                if (response.success && response.data) {
                    renderTopics(response.data);
                } else {
                    $("#topics-container").html(`
                        <div class="error">
                            加载失败: ${response.message || '未知错误'}
                        </div>
                    `);
                }
            },
            error: function(xhr, status, error) {
                console.log('API请求失败:', {xhr: xhr, status: status, error: error});
                $("#topics-container").html(`
                    <div class="error">
                        网络错误: ${error} (状态码: ${xhr.status})
                        <br><button onclick="loadTopics()">重试</button>
                    </div>
                `);
            }
        });
    }
    
    function renderTopics(topics) {
        console.log('渲染话题:', topics);
        
        if (!topics || topics.length === 0) {
            $("#topics-container").html(`
                <div class="error">
                    暂无话题
                    <br><button onclick="window.location.href='/course_discussion'">发布第一个话题</button>
                </div>
            `);
            return;
        }
        
        var html = '<h2>话题列表 (' + topics.length + '个)</h2>';
        
        topics.forEach(function(topic) {
            html += `
                <div class="topic-card">
                    <h3 class="topic-title">
                        <a href="/detail/${topic.news_id}">${topic.topic}</a>
                    </h3>
                    <p>${topic.content}</p>
                    <div class="topic-meta">
                        作者: ${topic.commenter} | 
                        时间: ${topic.create_time} | 
                        回复: ${topic.reply_count} | 
                        浏览: ${topic.view_count}
                    </div>
                </div>
            `;
        });
        
        $("#topics-container").html(html);
    }
    
    // 页面加载完成后自动加载话题
    $(document).ready(function() {
        console.log('页面加载完成，开始加载话题');
        loadTopics();
    });
    </script>
</body>
</html>
